<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
    <link rel="stylesheet" href="./css/owner-studio.css">
    <title>Owner's Studio Page</title>
</head>
<body>
    <div class="container-fluid">
        <div id="profile" class="row">
            <div id="owner-icon" class="col-md-2">
                <img src="/uploads/studio_icon/user-3296.svg" alt="owner's icon">
            </div>
            <div id="message" class="col-md-10">
                <div class="hello">
                    <h2>Hi, Owner!</h2>
                </div>
                <div class="announcement">
                    <h3 class="server-msg"></h3>
                </div>
            </div>
        </div>
        <div id="panel" class="row">
            <ul id="menu" class="nav nav-pills flex-column col-md-2">
                <li class="nav-item">
                  <a class="nav-link booking-requests" href="./owner-booking.html">Booking Requests</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active studio-info" aria-current="page" href="./owner-studio.html">Studio Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logout" href="/owner-studio/logout">Logout</a>
                </li>
            </ul>
            <div id="studio" class="col-md-10">
                <div class="info">
                    <h3>Studio Information</h3>
                    <form action="/owner-studio/studio-info" method="put" class="studio-form" enctype="multipart/form-data">
                        <div class="form-floating studio-name">
                            <input required type="text" class="form-control" id="name" name="name">
                            <label for="name">Studio Name</label>
                        </div>
                        <div class="form-floating studio-district">
                            <select required class="form-select" name="district" id="district" aria-label="District label select">
                              <option selected disabled>Choose the district of your studio</option>
                              <option value="Yuen Long">Yuen Long</option>
                              <option value="Kwun Tong">Kwun Tong</option>
                              <option value="Central">Central</option>
                            </select>
                            <label for="floatingSelect">District</label>
                          </div>
                        <div class="form-floating studio-address">
                            <input required type="text" class="form-control" id="address" name="address">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-floating studio-contactNo">
                            <input required type="tel" class="form-control" id="contactNo" name="contact_no">
                            <label for="contactNo">Contact Number</label>
                        </div>
                        <div class="form-floating studio-openTime">
                            <select required class="form-select" name="openTime" id="openTime" aria-label="Opening time label select">
                                <option selected disabled>Choose the opening time of your studio</option>
                                <option value="0800">0800</option>
                                <option value="0900">0900</option>
                                <option value="1000">1000</option>
                                <option value="1100">1100</option>
                                <option value="1200">1200</option>
                                <option value="1300">1300</option>
                                <option value="1400">1400</option>
                                <option value="1500">1500</option>
                                <option value="1600">1600</option>
                                <option value="1700">1700</option>
                                <option value="1800">1800</option>
                                <option value="1900">1900</option>
                                <option value="2000">2000</option>
                                <option value="2100">2100</option>
                                <option value="2200">2200</option>
                                <option value="2300">2300</option>
                                <option value="2400">2400</option>
                            </select>
                            <label for="openTime">Opening Time</label>
                        </div>
                        <div class="form-floating studio-closeTime">
                            <select required class="form-select" name="closeTime" id="closeTime" aria-label="Closing time label select">
                                <option selected disabled>Choose the closing time of your studio</option>
                                <option value="0800">0800</option>
                                <option value="0900">0900</option>
                                <option value="1000">1000</option>
                                <option value="1100">1100</option>
                                <option value="1200">1200</option>
                                <option value="1300">1300</option>
                                <option value="1400">1400</option>
                                <option value="1500">1500</option>
                                <option value="1600">1600</option>
                                <option value="1700">1700</option>
                                <option value="1800">1800</option>
                                <option value="1900">1900</option>
                                <option value="2000">2000</option>
                                <option value="2100">2100</option>
                                <option value="2200">2200</option>
                                <option value="2300">2300</option>
                                <option value="2400">2400</option>
                            </select>
                            <label for="closeTime">Closing Time</label>
                        </div>
                        <div class="form-floating studio-price">
                            <textarea required class="form-control" name="price" id="price" style="height: 150px; width: 40%"></textarea>
                            <label for="price">Price</label>
                        </div>
                        <div class="form-floating studio-description">
                            <textarea class="form-control" name="description" id="description" style="height: 150px; width: 40%"></textarea>
                            <label for="description">Description</label>
                        </div>
                        <div class="form-floating studio-photos">
                            <input type="file" class="form-control" name="photos">
                            <label for="photos">Photos</label>
                        </div>
                        <div class="coverPhoto studio-coverPhoto">
                            <h6>Choose 1 of the photos uploaded as cover photo</h6>
                            <div id="photos">
                            </div>
                        </div>
                        <div class="form-floating studio-icon">
                            <input type="file" class="form-control" id="icon" name="icon">
                            <label for="icon">Studio Icon</label>
                        </div>
                        <h6>Equipments Included</h6>
                        <div class="equipments"></div>
                        <button type="submit" class="btn btn-primary">Update Information</button>
                    </form>
                </div>
                <div class="confirm-msg"></div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/owner-studio.js"></script>
</body>
</html>
