<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/owner-booking.css">
    <title>Owner's Booking Page</title>
</head>
<body>
    <div class="container-fluid">
        <div id="profile" class="row">
            <div id="owner-icon" class="col-md-2">
                <img src="./images/user-3296.svg" alt="owner's icon">
            </div>
            <div id="message" class="col-md-10">
                <div class="hello">
                    <h2>Welcome, Owner!</h2>
                </div>
                <div class="announcement">
                    <h3 class="new-booking">There <span id="">is 1</span> new booking <span id="">request</span> pending recently.</h3>
                    <h3 class="server-msg"></h3>
                </div>
            </div>
        </div>
        <div id="panel" class="row">
            <ul id="menu" class="nav nav-pills flex-column col-md-2">
                <li class="nav-item">
                  <a class="nav-link active booking-requests" aria-current="page" href="./owner-booking.html">Booking Requests</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link studio-info" href="./owner-studio.html">Studio Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logout" href="/owner-booking/logout">Logout</a>
                </li>
              </ul>
            <div id="requests" class="col-md-10">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending-tab-pane" type="button" role="tab" aria-controls="pending-tab-pane" aria-selected="true">Pending</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment-tab-pane" type="button" role="tab" aria-controls="payment-tab-pane" aria-selected="false">Waiting for Payment</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="approved-tab" data-bs-toggle="tab" data-bs-target="#approved-tab-pane" type="button" role="tab" aria-controls="approved-tab-pane" aria-selected="false">Approved</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="rejected-tab" data-bs-toggle="tab" data-bs-target="#rejected-tab-pane" type="button" role="tab" aria-controls="rejected-tab-pane" aria-selected="false">Rejected</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="pending-tab-pane" role="tabpanel" aria-labelledby="pending-tab" tabindex="0"></div>
                    <div class="tab-pane fade" id="payment-tab-pane" role="tabpanel" aria-labelledby="payment-tab" tabindex="0"></div>
                    <div class="tab-pane fade" id="approved-tab-pane" role="tabpanel" aria-labelledby="approved-tab" tabindex="0"></div>
                    <div class="tab-pane fade" id="rejected-tab-pane" role="tabpanel" aria-labelledby="rejected-tab" tabindex="0"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/owner-booking.js"></script>
</body>
</html>
