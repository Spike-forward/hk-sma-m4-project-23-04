<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/booking/css/booking.css">
</head>
<body>

  <!-- Top Nav Bar -->
  <nav class="navbar sticky-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/images/platform_logo.png" alt="logo"></a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav navbar-nav-left me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/all-studios/all-studios.html">All Studios</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/register/register.html">Join Us as Partner</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/#faq">FAQs</a>
          </li>

          
        </ul>

        
          <li class="nav-item nav-item-right">
            <a class="nav-link" href="/login/login.html">Studio Owner Login</a>
          </li>
        

        
      </div>
    </div>
  </nav>

<!-- Carousel Banner -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      
    </div>

    <div class="studio-info">
      <div class="studio-profile"></div>

      <div class="container-fluid">
        <div class="row">
      <!-- Left: Studio Details -->
          <div class="col-lg-5 studio-details">
          <!-- studio description -->
                <div class="description">
                  <h3>Description</h3>
                  <hr>
                  <div class="input-description"></div>
                </div>

          <!-- studio equipment -->
                <div class="equipment">
                  <h3>Equipment</h3>
                  <hr>
                  <div class="input-equipment">
                      <ul>
                      </ul>
                  </div>
                </div>
        
          <!-- studio price list -->
                <div class="price">
                  <h3>Price</h3>
                  <hr>
                  <div class="input-price"></div>
                </div>
          </div>   

      <!-- Right: Booking Form -->
          <div class="col-lg-6 booking">
            <form id="booking-form" action="/booking" method="POST">
              <!-- Calendar -->
                <div class="calendar-container">
                  <p>Book 2 day in advance. Select future 30 days.</p>
                  <div id='calendar'></div>
                </div>
              <!-- Time -->
                <div class="time-container">
                    <div class="time-picker"></div>
                </div>
          
                <div class="booking-date-time">
                    <h5>You have picked below date and time:</h5>
                    <div class="date">Booking Date:</div>
                    <div class="time">Booking Time:</div>
                </div>

                <div class="personal-information">

                  <h5>Your Personal Information:</h5>

                  <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <label for="name">Name</label>
                  </div>

                  <div class="form-floating">
                    <input type="tel" class="form-control" id="whatsapp" name="whatsapp"  pattern="[0-9]{8}"required>
                    <label for="whatsapp">Whatsapp</label>
                  </div>

                  <div class="form-floating">
                    <textarea id="remarks" class="form-control" name="remarks" rows="4" cols="50"></textarea>
                    <label for="remarks">Remarks</label>
                  </div>

              </div>

    
                <input type="submit" value="Submit">
              </form>

          </div>

        </div>
       
      </div>
  

    </div>






    <a href="#booking-form" class="bottom-cta">Book Now</a>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="/booking/js/booking.js"></script>
  </body>
</html>
