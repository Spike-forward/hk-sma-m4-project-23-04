<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Become our yoga studio partner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">

<!-- Left side: Image -->
        <div class="col-sm-6 col-lg-7 register-image">
                <img src="./images/register-image1.jpg" alt="">
            </div>

<!-- Right side: Register Panel -->
          <div class="col-sm-6 col-lg-5 register">
                <!-- Register Form -->
                <form id="register-form" action="/register" method="POST">
                    <h1>Hi, Yoga Studio Owner!</h1>
                    <h2>Register & Become Our Rental Partner!</h2>

                    <p>All fields are required.</p>

                    <div class="input-control">
                        <input id="first_name" name="first_name" type="text" placeholder="First Name" >
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input id="last_name" name="last_name" type="text" placeholder="Last Name">
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input id="email" name="email" type="email" placeholder="Email">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <input id="password" name="password" type="password" placeholder="Password">
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password">
                        <div class="error"></div>
                    </div>

                    <input type="submit" value="Register" />

                </form>
            
          </div>

        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>
</html>
