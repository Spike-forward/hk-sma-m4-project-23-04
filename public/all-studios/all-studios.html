          <img src="../images/platform_banner.jpeg" class="d-block w-100" alt="...">

      <!-- All Filters -->

      <div class="filter-button">
        <button><i class="bi bi-funnel"></i>Filter</button>
      </div>

      <div class="filter-container">

        <div class="close"><i class="bi bi-x"></i></div>

        <!-- Date & Time Filter -->
        <div class="filter filter1">
          <form id="date-time-filter" method="get" action="/all-studios/all-studios.html">
           
            <p><i class="bi bi-funnel"></i> Find studio by date & time</p>
            <div class="container-fluid">
              <div class="row">
                
                  <div class="form-floating col-lg-4">
                    <input class="form-control" id="date" name="date" type="date">
                    <label for="date"> <i class="bi bi-calendar-event"></i> Date</label>
                  </div>

                  <div class="form-floating col-lg-4">
                    <input class="form-control" id="startTime" name="startTime" type="time">
                    <label for="startTime"><i class="bi bi-clock"></i> Start Time (Per Hour)(24hrs)</label>
                    
                  </div>

                  <div class="form-floating col-lg-4">
                    <input class="form-control" id="endTime" name="endTime" type="time">
                    <label for="endTime"><i class="bi bi-clock"></i> End Time (Per Hour)(24hrs)</label>
                    <div class="error"></div>
                  </div>
                          
                </div>
              </div>
              <input type="submit" value="Search">     

          </form>
        </div>

        <!-- District Filter -->
        <div class="filter filter2">
            <form id="district-filter" method="get" action="/all-studios/all-studios.html">
              <p><i class="bi bi-funnel"></i> Find studio by district</p>
              <div class="form-floating studio-district">
               
                <select required class="form-select" name="district" id="district" aria-label="District label select">
                    <option selected>All Districts</option>
                    <option value="Central and Western">Central and Western</option>
                    <option value="Eastern">Eastern</option>
                    <option value="Southern">Southern</option>
                    <option value="Wan Chai">Wan Chai</option>
                    <option value="Kowloon City">Kowloon City</option>
                    <option value="Kwun Tong">Kwun Tong</option>
                    <option value="Sham Shiu Po">Sham Shiu Po</option>
                    <option value="Wong Tai Sin">Wong Tai Sin</option>
                    <option value="Yau Tsim Mong">Yau Tsim Mong</option>
                    <option value="Islands">Islands</option>
                    <option value="Kwai Tsing">Kwai Tsing</option>
                    <option value="North">North</option>
                    <option value="Sai Kung">Sai Kung</option>
                    <option value="Sha Tin">Sha Tin</option>
                    <option value="Tai Po">Tai Po</option>
                    <option value="Tsuen Wan">Tsuen Wan</option>
                    <option value="Tuen Mun">Tuen Mun</option>
                    <option value="Yuen Long">Yuen Long</option>
                </select>
                <label for="floatingSelect"> <i class="bi bi-geo"></i> District</label>
              </div>

            <input type="submit" value="Search">
          </form>
        </div>
